<!DOCTYPE html>
<html>
    <head>
        <title>Roadtrip Planner</title>
        <link rel="shortcut icon" type="image/jpg" href="images/car-icon.png"/>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
        <link rel='stylesheet' href='styles.css'/>
    </head>
    <body>
        <a href="Test/test.html">Testing page</a>
        <!-- list of places -->
        <div class="page">
            <div class="list-top">
                <p>(Current max of 22 locations)</p>
            </div>
            <div id="location-list">
                <div class="location-set" id="1">
                    <select id="selector1">
                        <option value="arrive">Arrive at</option>
                        <option value="depart">Leave at</option>
                    </select>
                    <input type="time" id="time1" name="time" min="00:00" max="24:00">
                    <input type="date" id="date1" name="trip-start" value="2018-07-22">
                    <input placeholder="location" id="location1">
                    <p class="exit" id="exit1"></p>
                </div>
            </div>
            <div class="options">
                <button id="addLoc">Add Location</button>
                <button id="calculate">Calculate</button>
            </div>
        </div>

        <!-- displayed calendar -->
        <div class="cal">
            <div class="hour-mark">
                <p class="hour">3:00am</p>
            </div>
            <div class="hour-mark">
                <p class="hour">6:00am</p>
            </div>
            <div class="hour-mark">
                <p class="hour">9:00am</p>
            </div>
            <div class="hour-mark">
                <p class="hour">12:00pm</p>
            </div>
            <div class="hour-mark">
                <p class="hour">3:00pm</p>
            </div>
            <div class="hour-mark">
                <p class="hour">6:00pm</p>
            </div>
            <div class="hour-mark">
                <p class="hour">9:00pm</p>
            </div>
            <div class="hour-mark">
                <p class="hour">12:00am</p>
            </div>
        </div>

        <!-- map of the trip -->
        <div class="map">
            <iframe
            id = "map"
            width="600"
            height="450"
            style="border:0"
            loading="lazy"
            allowfullscreen
            src="">
            </iframe>
        </div>
        <div class="footer">
            <p>https://github.com/HeyImParker/Roadtrip-planner</p>
        </div>

        <script text="type/javascript" src="/config.js"></script>
        <script text="type/javascript" src="/script.js"></script>
    </body>
</html>
